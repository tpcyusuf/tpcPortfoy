<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Topcu | Portfolyo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Yusuf Topcu</h1>
        <p>Senior Electrical & Automation Engineer</p>
    </header>

    <section id="about">
        <h2>Hakkımda</h2>
        <p>20 yıllık sektör tecrübesi, otomasyon ve AI projeleri...</p>
    </section>

    <section id="projects">
        <h2>Projelerim</h2>
        <div class="project-card">
            <h3>Dün Gelen Yarın</h3>
            <p>AI destekli kısa film serisi.</p>
        </div>
    </section>

    <section id="contact">
        <h2>İletişim</h2>
        <form action="/contact" method="POST">
            <input name="name" placeholder="Adınız" required />
            <input name="email" type="email" placeholder="Email" required />
            <textarea name="message" placeholder="Mesajınız" required></textarea>
            <button type="submit">Gönder</button>
        </form>


        <p id="status-message"></p>
    </section>

    <footer>
        <p>© 2026 Yusuf Topcu - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
